<!DOCTYPE html>
<html ng-app='jenkinsFailingSpecs'>
  <head>
    <title>Chrome Jenkins Failing Specs</title>
    <link rel='stylesheet' type='text/css' href='lib/bootstrap/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='css/style.css'>
  </head>
  <body ng-controller='failingSpecsCtrl'>
    <button ng-click='fetchData()'>Fetch Data</button>
    <p ng-model='scrapedData'>{{scrapedData}}</p>

    <script type='text/javascript' src='lib/angular/angular.js'></script>
    <script type='text/javascript' src='app/app.js'></script>
    <script type='text/javascript' src='app/failingSpecsCtrl.js'></script>
  </body>
</html>
